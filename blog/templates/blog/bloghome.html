<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .center{
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

    </style>
</head>
<body>
<a type="button" class="btn btn-secondary" href="{% url 'blog:add_post' %}">Add_Post</a>
    <div class="row">
        <div class="col-lg-6 col-md-6">
            <div class="pdpt-bg">
                <div class="pd-20">
                    <div class="all-departments">
                        <h4 >Category</h4>
                        <ul>
                            <li>
                                <a href="{% url "blog:bloghome" %}">All</a>
                            </li>
                        {% for c in category %}
                            <li>
                            <a href="{{ c.get_absolute_url }}">{{ c.name }}</a>
                            </li>
                        {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>

       {% for p in post %}
           <div class="col-lg-6 col-md-6 ">
                    <div >
                     <h1>{% if cat %}{{ cat.name }}{% else %}  {% endif %}</h1>
                            <div>
                                <h4 style="text-align: center"> {{ p.title }}</h4>
                               <p >{{ p.body|safe }}</p>
                               <a href="{% url 'blog:edit_post' p.pk %}">Edit</a>


                            </div>
                             <img class="center" style="height: 20rem; width: 20rem" src="/media/{{ p.blog_image }}" alt="noimage">
                     </div>
            </div>
       {% endfor %}
    </div>

</body>
</html>
